description: |
  Install All available browsers and browser drivers. Includes Chrome, FireFox, ChromeDriver and GeckoDriver.
usage:
  version: 2.1
  orbs:
     browser-tools: circleci/browser-tools@x.y
  workflows:
    run-browser-tests:
      jobs:
        - browser-tools/browser-setup:
            chrome-version: "85.0.4183.102"
            firefox-version: "80.0.1"
            geckodriver-version: "v0.27.0"
            cache-version: v2
            pre-steps:
              - checkout
            post-steps:
              - run:
                  name: Check install
                  command: |
                    google-chrome --version
                    firefox --version
                    geckodriver --version
                    chromedriver --version
